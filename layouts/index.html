{{ define "main" }}

  <ul class="flex flex-wrap justify-center">

    {{ range .Pages }}

      <li class="mx-1 sm:mx-4 mt-16 pt-8 w-full h-72 xs:h-64 max-w-sm flex flex-col bg-white shadow relative">
        <div class="px-6 space-x-3 sm:px-8 sm:space-x-4 flex items-center">
          <div class="p-4 w-16 h-16 bg-{{ .Params.color }}-200 flex-shrink-0 flex justify-center items-center rounded-full">

            <img class="w-8 h-8" src="{{ .Params.img }}" alt="{{ .Params.alt }}">
          
          </div>

          <div class="space-y-1 w-full flex flex-col justify-between">
            <p class="text-xs text-gray-700 font-bold uppercase">{{ .Params.role }}</p>
            <h3 class="text-teal-700 text-xl font-bold">{{ .Title }}</h3>
            {{ .Content }}
          </div>
        </div>

        <ul class="my-auto space-x-2 flex flex-wrap justify-center">

          {{ range .Params.stack }}

            <li>
              <a class="inline-block transition-opacity duration-500 ease-in-out opacity-50 hover:opacity-100 focus:opacity-100" href="{{ .tech.url }}" title="{{ .tech.name }}" target="_blank" rel="noopener">
                <img class="w-8 h-8" src="{{ .Site.Home.RelPermalink }}{{ .tech.img }}" alt="{{ .tech.name }} icon.">
              </a>
            </li>

          {{ end }}

        </ul>

        <div class="flex text-center text-xs font-bold shadow">

          {{ range .Params.btns }}

            <a class="py-4 flex-1 flex-grow inline-block bg-{{ .btn.color }}-200 text-{{ .btn.color }}-900 transition-colors duration-500 ease-in-out hover:bg-{{ .btn.color }}-700 hover:text-white focus:bg-{{ .btn.color }}-700 focus:text-white" href="{{ .Site.Home.RelPermalink }}{{ .btn.url }}" target="_blank" rel="noopener">{{ .btn.name }}</a>

          {{ end }}

        </div>

      </li>

    {{ end }}

  </ul>

{{ end }}
